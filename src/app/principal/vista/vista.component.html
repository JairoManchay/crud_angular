<h1>Vista</h1>
<table class="table table-hover container">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of registros">
      <td>{{item.Id}}</td>
      <td>{{item.Nombre}}</td>
      <td>{{item.Apellido}}</td>
      <td>{{item.Correo}}</td>
      <td>
        <input type="button" value="Eliminar" (click)="Eliminar(item.Id)">
      </td>
      <td>
        <!-- <input type="button" value="Editar" (click)="Editar(item.Id)"> -->
        <a class="btn btn-success" routerLink="/formulario/{{item.Id}}">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
